name: Test # & Deploy

# Controls when the action will run
on:

  # Trigger the workflow on all pushes, except on tag creation
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'

  # Trigger the workflow on all pull requests
  pull_request:

  # Allow workflow to be dispatched on demand
  workflow_dispatch:

jobs:
  deploy:
    name: Test # & Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v2

    - name: Cache ðŸ’¾
      uses: actions/cache@v2
      env:
        cache-name: cache-npm
      with:
        path: |
          ~/.npm
          ~/.cache
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

    - name: Install ðŸ“¦
      run: npm ci --legacy-peer-deps

    - name: Setup ðŸ“¢
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
        OBJECT2VR_PLAYER: ${{ secrets.OBJECT2VR_PLAYER }}
      run: |
        echo GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY > .env
        echo GOOGLE_ANALYTICS_ID=$GOOGLE_ANALYTICS_ID >> .env
        echo OBJECT2VR_PLAYER=$OBJECT2VR_PLAYER >> .env

    - name: Test âœ…
      run: npm run ci-test

    - name: Summary ðŸ“
      if: always()
      run: |
        cat JEST_RESULTS.md >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cat CYPRESS_RESULTS.md >> $GITHUB_STEP_SUMMARY

